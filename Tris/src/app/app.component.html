<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>{{success}}</p>
  <p>{{error}}</p>
  <div [hidden]="win">
    <div style="text-align: center;">
      <h1>Tris</h1>

      <label style="font-size: 40px;">Turno:</label>
      <img [src]="'../assets/' + turno + '.png'" width="100px" height="100px">
    </div>

    <div style="display: grid; grid-template-columns: repeat(3, 3fr); grid-template-rows: repeat(3, 5fr);">
      <div *ngFor="let c of caselle; index as i" (click)="click(i)" class="casella">
        <img [hidden]="c.nascondi" [src]="'../assets/' + c.src + '.png'" width="100%" height="100%">
      </div>
    </div>
  </div>

<div id="win" [hidden]="!win">
  <div>
    <table>
      <tr>
        <th>Vincitore</th>
        <th>NÂ° mosse</th>
        <th>Data</th>
        <th>Elimina</th>
      </tr>
      <tr *ngFor="let r of records">
        <td>{{r.win}} ({{r.win==1 ? 'o' : 'x'}})</td>
        <td>{{r.nMosse}}</td>
        <td>{{r.data}}</td>
        <td>
          <button (click)="deleteRecord(r.id != undefined ? r.id : -1)">DELETE</button>
        </td>
      </tr>
    </table>
  </div>
  <button (click)="reset()">RESET</button>
</div>
</body>
</html>
